{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
<link rel="stylesheet" href="//cdn.bootcss.com/zui/1.9.1/css/zui.min.css">

<!-- ZUI Javascript 依赖 jQuery -->
<script src="//cdn.bootcss.com/zui/1.9.1/lib/jquery/jquery.js"></script>
<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
<script src="//cdn.bootcss.com/zui/1.9.1/js/zui.min.js"></script>

    <style>
        body{background: url({% static "image/bg.png" %}) no-repeat fixed center;
            background-size:100% 100%;}

    </style>
</head>
<body>
<div class="container">

    <div class="col-xs-8">

    </div>
        <div class="col-xs-4">

            <div style="font-size: 30px;color: white;margin-top: 80px">欢迎进入集货管理信息系统</div>


            <div class="panel" style="margin-top: 80px">
  <div class="panel-body" style="text-align: center">
    <div style="font-size: 25px">用户登录</div>
      <form action="" method="post">
{% csrf_token %}


      <input type="text" class="form-control" name="username" placeholder="工号" style="margin-top: 20px;height: 45px">

      <input type="password" class="form-control" name="password" placeholder="密码" style="margin-top: 20px;height: 45px">


      <button class="btn btn-block btn-primary" type="submit" style="margin-top: 20px;height: 45px">登陆</button>

</form>

  </div>
</div>


    </div>
</div>

<script>
    {% if message %}
alert("{{ message }}")
    {% endif %}
</script>

</body>
</html>
